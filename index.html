<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Microtonal Music Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Microtonal Interface</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="layout-select">Layout:</label>
                    <select id="layout-select">
                        <option value="chromatic">Chromatic</option>
                        <option value="wicki-hayden">Wicki-Hayden</option>
                        <option value="harmonic">Harmonic Table</option>
                        <option value="janko">Janko</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="tuning-select">Tuning:</label>
                    <select id="tuning-select">
                        <option value="12-edo">12-EDO (Standard)</option>
                        <option value="24-edo">24-EDO (Quarter Tones)</option>
                        <option value="31-edo">31-EDO</option>
                        <option value="53-edo">53-EDO</option>
                        <option value="just">Just Intonation</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="base-freq">Base Frequency (Hz):</label>
                    <input type="number" id="base-freq" value="440" min="220" max="880" step="0.1">
                </div>
                <div class="control-group">
                    <label for="waveform">Waveform:</label>
                    <select id="waveform">
                        <option value="sine">Sine</option>
                        <option value="triangle">Triangle</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="square">Square</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" min="0" max="100" value="50">
                </div>
            </div>
        </header>
        
        <main>
            <div id="keyboard-container">
                <!-- Keys will be generated dynamically -->
            </div>
        </main>
        
        <footer>
            <div class="info">
                <span id="touch-info">Multi-touch enabled - Play chords!</span>
                <span id="note-display"></span>
            </div>
        </footer>
    </div>
    
    <script src="audio-engine.js"></script>
    <script src="keyboard-layouts.js"></script>
    <script src="app.js"></script>
</body>
</html>
